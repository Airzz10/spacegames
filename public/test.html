<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battle Royale Simulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="gameFrame" src="https://unblocked-games.s3.amazonaws.com/games/2022/unity3/battle-royale-simulator/index.html" allowfullscreen></iframe>

    <script>
    function getGameFrameEl() {
        return document.getElementById('gameFrame');
    }

    function requestFullScreen(el) {
        var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;

        if (requestMethod) {
            requestMethod.call(el);
        } else if (typeof window.ActiveXObject !== "undefined") {
            var wscript = new ActiveXObject("WScript.Shell");
            if (wscript !== null) {
                wscript.SendKeys("{F11}");
            }
        }
        return false;
    }

    function toggleFullScreen() {
        var el = getGameFrameEl();
        
        if (el != null && window.gameFrameIsPaused !== true) {
            var isInFullScreen = (document.fullScreenElement && document.fullScreenElement !== null) ||  (document.mozFullScreen || document.webkitIsFullScreen);

            if (isInFullScreen == false) {
                requestFullScreen(el);
                el.focus();
            }
        }
        
        return false;
    }

    function onGameFramePause() {
        window.gameFrameIsPaused = true;
    }

    function onGameFrameResume() {
        window.gameFrameIsPaused = false;
    }

    // Automatically go to full screen when the page loads
    window.onload = function() {
        toggleFullScreen();
    };
    </script>
</body>
</html>
