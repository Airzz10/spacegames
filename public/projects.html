<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Games | Home</title>

  <!-- Tailwind CSS for utility classes -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- AOS for scroll animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <style>
    body {
      background: radial-gradient(circle, #1a0033, #0d001a);
      color: #ffffff;
      font-family: 'DM Sans', sans-serif;
    }
    
    .nav-link {
      transition: color 0.3s ease, transform 0.3s ease;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 1.125rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .nav-link:hover {
      color: #ff80ff;
      transform: translateY(-3px);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .app-button {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
    }

    .app-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .app-button img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .app-button p {
      color: #ffffff;
      font-size: 0.9rem;
      margin: 0;
    }

    .settings-dropdown {
      position: relative;
      display: inline-block;
    }

    .settings-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: rgba(32, 32, 32, 0.9);
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1;
    }

    .settings-dropdown-content a {
      color: #ffffff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 0.875rem;
    }

    .settings-dropdown-content a:hover {
      background-color: #4a4a4a;
    }

    .settings-dropdown:hover .settings-dropdown-content {
      display: block;
    }
  </style>
</head>
<body class="relative">
  <div id="particles-js"></div>

  <header class="bg-transparent py-4">
    <nav class="container mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-4xl font-extrabold text-purple-500"><i class="fas fa-rocket"></i> Space Games</a>
      <div class="flex space-x-8 items-center text-xl">
        <a href="index.html" class="nav-link text-lg font-bold"><i class="fas fa-home"></i> Home</a>
        <a href="projects.html" class="nav-link text-lg font-bold"><i class="fas fa-gamepad"></i> Games</a>
        <a href="search.html" class="nav-link text-lg font-bold"><i class="fas fa-shield-alt"></i> Proxy</a>
        <a href="games.html" class="nav-link text-lg font-bold"><i class="fas fa-window-maximize"></i> Apps</a>
        <a href="chat.html" class="nav-link text-lg font-bold"><i class="fas fa-comments"></i> Chat Room</a>
        
        <div class="settings-dropdown">
          <a href="#" class="nav-link text-lg font-bold"><i class="fas fa-cog"></i> Settings</a>
          <div class="settings-dropdown-content">
            <a href="settings.html" class="text-lg font-bold">Website Settings</a>
            <a href="#" class="text-lg font-bold">Cookie settings</a>
            <a href="#" class="text-lg font-bold">Made by: Shadow</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center text-purple-300 mb-8">Space Games Collection</h1>

    <div id="gameGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <!-- Game items will be dynamically inserted here -->
    </div>

    <div class="text-center mt-8">
      <a href="moregames.html" class="inline-block bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-700 transition duration-300">More Games</a>
    </div>
  </main>

  <footer class="bg-transparent py-8 text-center">
    <p class="text-purple-400">Â© 2024 Space Games - Reach for the Stars!</p>
  </footer>

  <!-- Particle.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 86, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 } },
        opacity: { value: 1, random: true },
        size: { value: 2, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.5, direction: 'bottom', out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'window',
        events: { onclick: { enable: true, mode: 'push' } },
        modes: { bubble: { distance: 400, size: 40, duration: 2 }, push: { particles_nb: 10 } }
      },
      retina_detect: true
    });
  </script>

  <!-- AOS for Scroll Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Game data and rendering script -->
  <script>
    function launch(url) {
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      window.open(url, '_blank');
    }

    fetch('g.json')
      .then(response => response.json())
      .then(games => {
        const gameGrid = document.getElementById('gameGrid');
        games.forEach(game => {
          const gameItem = document.createElement('div');
          gameItem.className = 'app-button';
          gameItem.onclick = () => launch(game.url);
          gameItem.innerHTML = `
            <img src="${game.img}" alt="${game.name}">
            <p>${game.name}</p>
          `;
          gameGrid.appendChild(gameItem);
        });
      })
      .catch(error => console.error('Error loading game data:', error));
  </script>

  <script src="hotkey.js"></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="/launchgames.js" defer></script>
</body>
</html>
